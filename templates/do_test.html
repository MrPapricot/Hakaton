{% extends "base.html" %}

{% block content %}
    <h1>{{ task.title }}</h1>
    <p> {{ task.content }} </p>
    <form action="" method="post">
        {% for i in form.tasks %}
        {{ i.task.lable }}<br>
        {{ i.task() }}
        {% endfor %}
        <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    </form>
{% endblock %}
